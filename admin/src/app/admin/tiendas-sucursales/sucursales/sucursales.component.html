<mat-card class="m-2 p-0">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
        <div></div>
        <button mat-raised-button color="primary" (click)="openCategoryDialog(null)">
            <mat-icon>add</mat-icon>
            AÃ±adir nueva sucursal
        </button>
    </div>
    <mat-divider></mat-divider>

    <div class="table-wrapper"> 
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
        
            <!-- ID Column -->
            <ng-container matColumnDef="ID_sucursal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let category"> {{category.ID_sucursal}} </td>
            </ng-container>   

            <!-- Name Column -->
            <ng-container matColumnDef="Pseudonimo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pseudonimo </th>
                <td mat-cell *matCellDef="let category"> {{category.Pseudonimo}} </td>
            </ng-container> 

             <!-- Description Column -->
             <ng-container matColumnDef="Ubicacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicacion </th>
                <td mat-cell *matCellDef="let category"> {{category.Ubicacion}} </td>
            </ng-container> 

             <!-- Description Column -->
             <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let category"> {{category.Status}} </td>
            </ng-container> 

           
            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let category"> 
                    <button mat-icon-button color="primary" (click)="openCategoryDialog(category)" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>   
                    <!-- <a mat-icon-button color="primary" [routerLink]="['/admin/menu-items/detail', category.idtienda, category.idsucursal]" matTooltip="Add">
                        <mat-icon>add</mat-icon>
                    </a>  -->
                </td>
                
            </ng-container> 

             <!-- Remove Column -->
             

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef> Remover </th>
                <td mat-cell *matCellDef="let category"> 
                    
                 
<!-- solucionar no aparece status boton -->
                    <ng-container *ngIf="category.Status == false" >
                        <mat-slide-toggle  [checked]= false  (change)='state($event, category.ID_sucursal)'></mat-slide-toggle>
                    </ng-container>
                    <ng-container *ngIf="category.Status == true" >
                        <mat-slide-toggle  [checked]= true  (change)='state($event, category.ID_sucursal )'></mat-slide-toggle>
                    </ng-container>
                   
                </td>
                
            </ng-container>  

           
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let category; columns: displayedColumns;"></tr>
        </table> 
        <p *ngIf="dataSource && dataSource.data.length === 0" class="py-5 mb-0 text-center">Datos no disponibles</p> 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
