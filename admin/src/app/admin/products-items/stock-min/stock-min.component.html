<mat-card class="m-2 p-0">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
        <div></div>
        <!-- <button mat-raised-button color="primary" (click)="openCategoryDialog(null)">
            <mat-icon>add</mat-icon>
            Agregar Stock Minimo
        </button> -->
    </div>
    <mat-divider></mat-divider>

    <!-- codigo: "abierto ahora"
        : 1
        id_detalle_insumo: 18
        id_insumos: 27
        : "kkkkkkkaaajjj"
        : "Enrique segoviano"
        unidad: "Lb" -->


    <div class="table-wrapper"> 
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let category"> {{category.id_almacen}} </td>
            </ng-container>   

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let category"> {{category.nombre}} </td>
            </ng-container> 

             <!-- Detalle Column -->
             <ng-container matColumnDef="detalle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle </th>
                <td mat-cell *matCellDef="let category"> {{category.presentacion}} </td>
            </ng-container> 

             <!-- Tamaño Column -->
             <ng-container matColumnDef="tamano">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tamaño </th>
                <td mat-cell *matCellDef="let category"> {{category.tamano}} </td>
            </ng-container> 

             <!-- Unidad Column -->
             <ng-container matColumnDef="unidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad </th>
                <td mat-cell *matCellDef="let category"> {{category.unidad}} </td>
            </ng-container> 

              <!-- Unidad Column -->
              <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Minimo </th>
                <td mat-cell *matCellDef="let category"> {{category.stock_minimo}} </td>
            </ng-container> 

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let category"> 
                    <button mat-icon-button color="primary" (click)="openCategoryDialog(category)" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>   
                </td>
            </ng-container> 

             <!-- Remove Column -->
             <!-- <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef> Remove </th>
                <td mat-cell *matCellDef="let category"> 
                    <button mat-icon-button color="warn" (click)="remove(category)" matTooltip="Remove">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>  -->
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let category; columns: displayedColumns;"></tr>
        </table> 
        <p *ngIf="dataSource && dataSource.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
