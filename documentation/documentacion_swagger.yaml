        in: path
        description: Nombre del Proveedor
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: rfc_proveedor
        in: path
        description: RFC del Proveedor
        required: true
        style: simple
        explode: false
        schema:
          type: string
          minLength: 12
          maxLength: 13
      - name: telefono_proveedor
        in: path
        description: Telefono del Proveedor
        required: true
        style: simple
        explode: false
        schema:
          type: string
          minLength: 10
          maxLength: 10
      - name: correo_proveedor
        in: path
        description: Correo del Proveedor
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: email
      - name: direccion_proveedor
        in: path
        description: Direccion del Proveedor
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: telefono_alterno_proveedor
