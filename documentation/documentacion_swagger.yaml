        description: Telefono Alterno del Proveedor
        required: true
        style: simple
        explode: false
        schema:
          type: string
          minLength: 10
          maxLength: 10
      - name: web
        in: path
        description:  Web del Proveedor
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: estatus
        in: path
        description: Estatus del Proveedor
        required: true
        style: simple
        explode: false
        schema:
          type: boolean

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BodyProveedoresPost'
        required: true
      responses:
        "200":
          description: (OK) La información del Proveedor se guardo correctamente
          
        "400":
          description: (Bad Request) Los datos enviados son incorrectos o hay datos obligatorios no enviados
        "401":
          description: (Unauthorized) No hay autorización para llamar al servicio
        "404":
          description: (NotFound) No se encontrar información
        "500":
          description: Error en servidor

