<div class="px-3 py-5">
  <div class="theme-container">
    <mat-card class="p-0 o-hidden">
      <div fxLayout="row wrap">
        <div fxFlex="100" class="py-3" ngClass.gt-sm="px-5" ngClass.sm="px-3" ngClass.xs="px-3">
          <div fxLayout="column" fxLayoutAlign="center center" class="text-center">
            <h1 class="secondary-font">Restablecer contraseña</h1>
          </div>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordFormSubmit()">
            <mat-form-field appearance="outline" class="w-100 mt-1">
              <mat-icon matPrefix class="mr-1 text-muted">email</mat-icon>
              <mat-label>Correo electrónico</mat-label>
              <input matInput placeholder="usuario123@example.com" formControlName="email" required />
              <mat-error *ngIf="resetPasswordForm.controls.email.errors?.required">El correo electrónico es obligatorio</mat-error>
              <mat-error *ngIf="resetPasswordForm.controls.email.hasError('invalidEmail')">Dirección de correo electrónico no válida</mat-error>
            </mat-form-field>
            <div class="text-center mt-2">
              <button mat-raised-button color="accent" class="uppercase" type="submit">Enviar código</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
