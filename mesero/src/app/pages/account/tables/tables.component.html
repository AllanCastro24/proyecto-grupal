<div class="tablesList px-3">
  <div class="carts">
    <div>
      <h2 class="py-3">Mesas</h2>
      <div class="actions">
        <mat-icon (click)="restartTables()" class="restore mat-18">restore</mat-icon>
        <div [routerLink]="['/tables', currentTable]" class="add-table">
          <mat-icon class="mat-18">table_restaurant</mat-icon>
          <span>Agregar</span>
        </div>
      </div>
    </div>
    <div *ngFor="let table of tablesList" [routerLink]="['/tables', table.id]" routerLinkActive="router-link-active" class="item">
      <div class="content">
        <div class="info">
          <span class="title">Mesa #{{ table.id }} - {{ dateToString(table.date) }}</span>
          <div class="more-info">
            <span class="totalItems">{{ getTotalItems(table.items) }} artículos</span>
            <span class="separator">●</span>
            <span class="totalPrice">{{ getTotalPrice(table.items) | currency }}</span>
          </div>
          <div class="stauts">{{ getStatus(table) }}</div>
        </div>
        <div class="view">
          <mat-icon>navigate_next</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!tablesList.length" class="empty-cart py-3 text-center">
  <p>No hay mesas</p>
</div>
