<app-header-image [backgroundImage]="'assets/images/chefs/chefs.jpg'" 
                  [bgImageAnimate]="false" 
                  [contentOffsetToTop]="false"                
                  [title]="'Our Chefs'"
                  [desc]="'If you want to become a great chef, you have to work with great chefs.'">
</app-header-image>

<div class="p-3">
    <div class="theme-container">
        <div fxLayout="row wrap" class="flex-wrapper">
            <div *ngFor="let chef of chefs" fxFlex="100" fxFlex.gt-sm="50" class="p-3">


                <mat-card class="p-0" fxLayout="row wrap">   
                    <div fxFlex="40">  
                        <a [routerLink]="['/chefs', chef.id]">
                            <img [src]="chef.image" [alt]="chef.fullName" class="d-block mw-100"> 
                        </a> 
                        <!-- <img [src]="menuItem.image.medium" class="w-100 d-block">   -->
                    </div>  
                    <div fxFlex="60" class="p-3"> 
                        <div fxLayout="column" fxLayoutAlign="start stretch" class="h-100">
                            <mat-card-content class="mb-0">
                                <h2 class="fw-600">{{chef.fullName}}</h2>
                                <!-- <h2 class="title"><a [routerLink]="['/chefs', chef.id]">{{chef.fullName}}</a></h2>  -->
                                <app-rating [ratingsCount]="chef.ratingsCount" [ratingsValue]="chef.ratingsValue"></app-rating>  
                                <div class="mt-2"> 
                                    <p>{{chef.desc}}</p>
                                                                    
                                    <p fxLayoutAlign="start center" class="mb-2"><mat-icon color="primary" matTooltip="Organization" matTooltipPosition="above">food_bank</mat-icon><span class="mx-2">{{chef.organization}}</span></p>
                                    <p fxLayoutAlign="start center" class="mb-2"><mat-icon color="primary">email</mat-icon><span class="mx-2">{{chef.email}}</span></p>
                                    <p fxLayoutAlign="start center"><mat-icon color="primary">call</mat-icon><span class="mx-2">{{chef.phone}}</span></p>                        
                                </div>  
                            </mat-card-content>
                            <div class="sticky-footer-helper" fxFlex="grow"></div>
                            <mat-card-actions class="m-0 p-0">  
                                <div fxLayout="row" fxLayoutAlign="space-between center" class="divider pt-1">  
                                    <div fxLayout="row" fxLayoutAlign="start center" class="text-muted">

                                    </div>   
                                    <a [routerLink]="['/chefs', chef.id]" mat-button color="primary" class="uppercase m-0">View Profile</a>  
                                </div>   
                            </mat-card-actions> 
                        </div>   
                    </div>  
                </mat-card> 
        
            </div>
        </div>
    </div>
</div>

<div class="section mt-3">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title">Chef Recommended</h1>
            <p class="section-desc text-muted">The best dishes of the city for our clients.</p> 
            <app-menu-items-carousel [menuItems]="menuItems"></app-menu-items-carousel> 
        </div>
    </div>   
</div>
