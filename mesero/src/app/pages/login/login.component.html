<div class="px-3 py-5">
  <div class="theme-container">
    <mat-card class="p-0 o-hidden">
      <div fxLayout="row wrap">
        <div fxFlex="100" class="py-3" ngClass.gt-sm="px-5" ngClass.sm="px-3" ngClass.xs="px-3">
          <div fxLayout="column" fxLayoutAlign="center center" class="text-center">
            <h1 class="secondary-font">Iniciar sesión (Mesero)</h1>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
            <mat-form-field appearance="outline" class="w-100 mt-2">
              <mat-icon matPrefix class="mr-1 text-muted">person</mat-icon>
              <mat-label>Nombre de usuario</mat-label>
              <input matInput placeholder="usuario123" formControlName="username" required />
              <mat-error *ngIf="loginForm.controls.username.errors?.required">Se requiere nombre de usuario</mat-error>
              <mat-error *ngIf="loginForm.controls.username.hasError('minlength')">El nombre de usuario no es lo suficientemente largo, mínimo 6 caracteres</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mt-1">
              <mat-icon matPrefix class="mr-1 text-muted">lock</mat-icon>
              <mat-label>Contraseña</mat-label>
              <input matInput placeholder="1234" formControlName="password" required [type]="hide ? 'password' : 'text'" />
              <mat-error *ngIf="loginForm.controls.password.errors?.required">Se requiere una contraseña</mat-error>
              <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">La contraseña no es lo suficientemente larga, mínimo 6 caracteres</mat-error>
              <button mat-icon-button matSuffix (click)="hide = !hide" type="button" class="text-muted">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
            <div class="text-center mt-2">
              <button mat-raised-button color="accent" class="uppercase" type="submit">Acceder a mi cuenta</button>
            </div>
          </form>
          <div class="mt-2" fxLayout="row" fxLayoutAlign="end center">
            <button mat-button>
              <mat-icon class="text-muted">vpn_key</mat-icon>
              <span routerLink="/reset-password" class="mx-1">Restablecer contraseña</span>
            </button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
