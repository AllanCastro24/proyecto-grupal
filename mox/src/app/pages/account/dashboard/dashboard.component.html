<div fxLayout="row wrap" class="flex-wrapper">
    <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="50" class="p-3">
        <div class="bordered px-3 py-2">
            <div fxLayoutAlign="space-between center">
                <h2 class="secondary-font">Información de la cuenta</h2> 
                <a mat-icon-button routerLink="/account/profile"><mat-icon class="text-muted">edit</mat-icon></a>
            </div>
            <div class="divider"></div>
            <div class="pt-3">
                <p>{{nombre}}</p>
                <p>{{correo}}</p>
                <p><a routerLink="/account/password-change" class="primary-color fw-500">Cambiar contraseña</a></p>
            </div>
        </div>
    </div>
    <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="50" class="p-3">
        <div class="bordered px-3 py-2">
            <div fxLayoutAlign="space-between center">
                <h2 class="secondary-font">Direcciones</h2> 
                <a mat-icon-button routerLink="/account/addresses"><mat-icon class="text-muted">edit</mat-icon></a>
            </div>
            <div class="divider"></div>
            <div class="pt-3">
                <p>Dirección de envío</p>
                <p>Dirección de envío /2</p>
            </div>
        </div> 
    </div>
    <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="50" class="p-3">
        <div class="bordered px-3 py-2">
            <div fxLayoutAlign="space-between center">
                <h2 class="secondary-font">Ordenes</h2> 
                <a mat-icon-button routerLink="/account/orders"><mat-icon class="text-muted">edit</mat-icon></a>
            </div>
            <div class="divider"></div>
            <div class="pt-3">
                <p class="">Completadas</p>
                <mat-progress-bar value="75" color="primary"></mat-progress-bar>
                <p class="mt-1">En proceso</p>
                <mat-progress-bar value="25" color="accent"></mat-progress-bar>
                <p class="mt-1">En espera</p>
                <mat-progress-bar value="65" color="warn"></mat-progress-bar>
                <!--p class="mt-1">Refunded</p>
                <mat-progress-bar value="25" color="primary"></mat-progress-bar-->
            </div>
        </div>  
    </div>
</div>
