<mat-card class="m-2 p-0">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
        <div></div>
        <a mat-raised-button color="primary" routerLink="/admin/products-items/add">
            <mat-icon>add</mat-icon>
            Agregar Nuevo Producto
        </a>
    </div>
    <mat-divider></mat-divider>

    <div class="table-wrapper"> 
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let menuItem"> {{menuItem.id_proveedor}} </td>
            </ng-container> 

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre proveedor</th>
                <td mat-cell *matCellDef="let menuItem"> {{menuItem.nombre_proveedor}} </td>
            </ng-container> 

           <!-- Category Column -->
           <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
            <td mat-cell *matCellDef="let menuItem"> {{menuItem.telefono_proveedor}} </td>
           </ng-container> 

           <ng-container matColumnDef="rfc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RFC </th>
            <td mat-cell *matCellDef="let menuItem"> {{menuItem.rfc_proveedor}} </td>
           </ng-container>

            <!-- Is Vegetarian Column -->
            <!-- <ng-container matColumnDef="estatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
                <td mat-cell *matCellDef="let menuItem"> {{(menuItem.estatus) ? 'Alta':'Baja'}} </td>
            </ng-container> 
 -->
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let menuItem"> 
                    <a mat-icon-button color="primary" [routerLink]="['/admin/products-items/Add-Proveedor', menuItem.id_proveedor]" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </a> 
                    <ng-container *ngIf="menuItem.estatus == false" >
                        <mat-slide-toggle  [checked]= false  (change)='state($event, menuItem.id_proveedor )'></mat-slide-toggle>
                    </ng-container>
                    <ng-container *ngIf="menuItem.estatus == true" >
                        <mat-slide-toggle  [checked]= true  (change)='state($event, menuItem.id_proveedor )'></mat-slide-toggle>
                    </ng-container>
                    <!-- <button mat-icon-button color="warn" (click)="remove(menuItem)" matTooltip="Remove">
                        <mat-icon>delete</mat-icon>
                    </button> -->   
                </td>
            </ng-container>  
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let menuItem; columns: displayedColumns;"></tr>
        </table> 
        <p *ngIf="dataSource && dataSource.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
