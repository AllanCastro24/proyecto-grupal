<div class="header bg-primary">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <h2 class="fw-500 secondary-font">{{(Sucursales) ? 'Edit' : 'Add'}} Sucursal</h2>
        <app-dialog-header-controls [dialogRef]="dialogRef"></app-dialog-header-controls> 
    </div>   
</div>  
<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" class="pt-3">
    <div mat-dialog-content>
        <div fxLayout="row wrap">
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Pseudonimo</mat-label>
                    <input matInput formControlName="Pseudonimo" required>
                    <mat-error *ngIf="form.controls.Pseudonimo.errors?.required">Se requiere el Pseudonimo</mat-error> 
                </mat-form-field>
            </div> 
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Ubicacion</mat-label>
                    <input matInput formControlName="Ubicacion" required>
                    <mat-error *ngIf="form.controls.Ubicacion.errors?.required">Se requiere Ubicacion</mat-error> 
                </mat-form-field>
            </div>   
            <div fxFlex="100" fxFlex.gt-sm="50" class="px-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Tienda</mat-label>
                    <mat-select formControlName="ID_tienda" required>
                        <mat-option *ngFor="let cat of appService.Data.tiendas" [value]="cat.ID_tienda">
                            <span>{{cat.Nombre}}</span>
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.controls.ID_tienda.errors?.required">Tienda es requerida</mat-error>
                </mat-form-field>
            </div>  
            <div fxFlex="100" fxFlex.gt-sm="50" class="px-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Horario</mat-label>
                    <mat-select formControlName="ID_horario" required>
                        <mat-option *ngFor="let cat of appService.Data.horario" [value]="cat.ID_horario">
                            <span>{{cat.ID_horario}}</span>
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.controls.ID_horario.errors?.required">Horario es requerido</mat-error>
                </mat-form-field>
            </div> 
            <!-- <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>ID_empleado</mat-label>
                    <input matInput formControlName="ID_empleado" required>
                    <mat-error *ngIf="form.controls.ID_empleado.errors?.required">Se requiere el ID_empleado</mat-error> 
                </mat-form-field>
            </div>   -->
        </div>
    </div>
    <div mat-dialog-actions>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100"> 
            <button mat-raised-button color="warn" type="button" mat-dialog-close>Cerrar</button>
            <button mat-raised-button color="primary" type="submit">Guardar</button>
        </div> 
    </div>
</form>
