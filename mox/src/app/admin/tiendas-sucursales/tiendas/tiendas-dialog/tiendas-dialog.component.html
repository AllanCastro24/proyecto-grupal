<div class="header bg-primary">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <h2 class="fw-500 secondary-font">{{(tiendas) ? 'Edit' : 'Add'}} Tienda</h2>
        <app-dialog-header-controls [dialogRef]="dialogRef"></app-dialog-header-controls> 
    </div>   
</div>  
<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" class="pt-3">
    <div mat-dialog-content>
        <div fxLayout="row wrap">
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="Nombre" required>
                    <mat-error *ngIf="form.controls.Nombre.errors?.required">Se requiere el nombre</mat-error> 
                </mat-form-field>
            </div> 
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="Telefono" required>
                    <mat-error *ngIf="form.controls.Telefono.errors?.required">Se requiere el telefono</mat-error> 
                </mat-form-field>
            </div>   
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="Correo" required>
                    <mat-error *ngIf="form.controls.Correo.errors?.required">Se requiere el correo</mat-error> 
                </mat-form-field>
            </div>  
        </div>
    </div>
    <div mat-dialog-actions>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100"> 
            <button mat-raised-button color="warn" type="button" mat-dialog-close>Cerrar</button>
            <button mat-raised-button color="primary" type="submit">Guardar</button>
        </div> 
    </div>
</form>
