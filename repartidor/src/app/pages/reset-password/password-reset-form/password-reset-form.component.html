<div class="px-3 py-5">
  <div class="theme-container">
    <mat-card class="p-0 o-hidden">
      <div fxLayout="row wrap">
        <div fxFlex="100" class="py-3" ngClass.gt-sm="px-5" ngClass.sm="px-3" ngClass.xs="px-3">
          <div fxLayout="column" fxLayoutAlign="center center" class="text-center">
            <h1 class="secondary-font">Restablecer contraseña</h1>
          </div>
          <form [formGroup]="passwordResetForm" (ngSubmit)="onPasswordResetFormSubmit()">
            <mat-form-field appearance="outline" class="w-100 mt-1">
              <mat-icon matPrefix class="mr-1 text-muted">lock</mat-icon>
              <mat-label>Contraseña</mat-label>
              <input matInput placeholder="1234" formControlName="password" type="password" minlength="4" required [type]="hide ? 'password' : 'text'" />
              <mat-error *ngIf="passwordResetForm.controls.password.errors?.required">Se requiere una contraseña</mat-error>
              <mat-error *ngIf="passwordResetForm.controls.password.hasError('minlength')">La contraseña no es lo suficientemente larga, mínimo 6 caracteres</mat-error>
              <button mat-icon-button matSuffix (click)="hide = !hide" type="button" class="text-muted">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mt-1">
              <mat-icon matPrefix class="mr-1 text-muted">lock</mat-icon>
              <mat-label>Confirmar contraseña</mat-label>
              <input matInput placeholder="1234" formControlName="confirmPassword" type="password" required [type]="hide ? 'password' : 'text'" />
              <mat-error *ngIf="passwordResetForm.controls.confirmPassword.errors?.required">Es necesario confirmar la contraseña</mat-error>
              <mat-error *ngIf="passwordResetForm.controls.confirmPassword.hasError('mismatchedPasswords')">Las contraseñas no coinciden</mat-error>
              <button mat-icon-button matSuffix (click)="hide = !hide" type="button" class="text-muted">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
            <div class="text-center mt-2">
              <button mat-raised-button color="accent" class="uppercase" type="submit">Cambiar contraseña</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
