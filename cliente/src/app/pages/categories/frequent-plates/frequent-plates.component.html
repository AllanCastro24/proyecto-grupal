<div class="theme-container frequent-categories">
  <h3 class="title">Platillos frecuentes</h3>
  <div class="content">
    <div *ngFor="let plate of plates" class="item">
      <mat-card [routerLink]="['/plates', plate?.id]" class="menu-item p-0">
        <div class="thumbnail-section">
          <img [src]="plate?.image?.small" class="w-100 d-block" />
          <h1 class="title">
            <a>{{ plate?.name }}</a>
          </h1>
        </div>
      </mat-card>
    </div>
  </div>
</div>
